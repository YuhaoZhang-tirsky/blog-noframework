<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management</title>
  <style type="text/css">
    body {
      margin: 0 20px;
      line-height: 1;
    }
    a {
      text-decoration-line: none;
      cursor: pointer;
    }
    table {
      border: 1px solid #ccc;
    }
    table th {
      text-align: left;
      background-color: #f1f1f1;
    }
    table td:nth-child(1) {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1 style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">Manage</h1>
  <p> 
    <a href="/new.html">create new blog</a>
  </p>
  <div style="margin-bottom: 10px;">
    <input id="text-keyword">
    <button id="btn-search">Search</button>
  </div>
  <table id="table-container">
    <tr>
      <th>Blog title</th>
      <th colspan="2">Manage</th>
    </tr>
  </table>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script>
    //send get req
    function get(url) {
      return $.get(url)
    }
    function post(url, data = {}) {
      return $.ajax({
        type: 'post',
        url,
        data: JSON.stringify(data),
        contentType: "application/json"
      })
    }

    //get url
    function getUrlParams() {
      let paramStr = location.href.split('?')[1] || ''
      const result = {}
      paramStr.split('&').forEach(itemStr => {
        const arr= itemStr.split('=')
        const key = arr[0]
        const val = arr[1]
        result[key] = val
      })
      return result
    }

    //get dom element
    const $textKeyword = $('#text-keyword')
    const $btnSearch = $('#btn-search')
    const $tableContainer = $('#table-container')

    //add url
    let url = '/api/blog/list?isadmin=1'
    const urlParams = getUrlParams()
    if (urlParams.keyword) {
      url += '&keyword=' + urlParams.keyword
    }

    //load data
    get(url).then(res => {
      if (res.errno !== 0) {
        alert('wrong data')
        return
      }

      //display data
      const data = res.data || []
      data.forEach(item => {
        $tableContainer.append($(`
          <tr>
            <td>
              <a href="/detail.html?id=${item.id}" target="_blank">${item.title}</a>
            </td>
            <td>
              <a href="/edit.html?id=${item.id}">Edit</a>
            </td>
            <td>
              <a data-id="${item.id}" class="item-del">Delete</a>
            </td>
          </tr>
        `))
      })
    })

    $btnSearch.click(() => {
      const keyword = $textKeyword.val()
      location.href='/admin.html?keyword=' + keyword
    })

    $tableContainer.click(e => {
      const $target = $(e.target)
      if ($target.hasClass('item-del') === false) {
        return
      }
      if (confirm('Are you sure you want to delete?')) {
        const url = '/api/blog/delete?id=' + $target.attr('data-id')
        post(url).then(res => {
          if (res.errno !== 0) {
            alert('delete error')
            return
          }
          alert('delete succ')
          location.href = location.href
        })
      }
    })
  </script>
  
</body>
</html>
